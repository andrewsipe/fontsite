<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Analyzer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo-header">
                <!--<img src="./favicon/header-logo.png"> -->
                <h1>Font Analyzer</h1>
            </div>
            <div class="font-list" id="fontList">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ”¤</div>
                    <div class="empty-state-title">No fonts loaded</div>
                    <div class="empty-state-message">Drop font files here or use the button above to browse</div>
                    <div class="empty-state-suggestions">
                        <small>Try fonts from <a href="https://fonts.google.com" target="_blank" rel="noopener">Google Fonts</a> or your system fonts</small>
                    </div>
                </div>
            </div>
            <div class="sidebar-footer">
                <button class="btn btn-clear-all" id="clearAllBtn">Clear All</button>
            </div>
        </div>
        <div class="resize-handle" id="resizeHandle"></div>

        <!-- Main area -->
        <div class="main-area">
            <div class="main-header">
                <div>
                    <h2>Font Comparison</h2>
                    <div class="selection-info" id="selectionInfo">Select fonts to compare</div>
                </div>
                <div class="header-controls">
                    <div class="export-menu" id="exportMenu" style="display: none;">
                        <button class="export-btn" onclick="exportAsImage()" title="Export comparison as image">ðŸ“· Image</button>
                        <button class="export-btn" onclick="exportMetadataJSON()" title="Export metadata as JSON">ðŸ“„ JSON</button>
                        <button class="export-btn" onclick="exportMetadataCSV()" title="Export metadata as CSV">ðŸ“Š CSV</button>
                        <button class="export-btn" onclick="copyFontInfo()" title="Copy font info to clipboard">ðŸ“‹ Copy</button>
                    </div>
                    <button class="btn btn-export" onclick="toggleExportMenu(event)" title="Export options" tabindex="0" aria-label="Export options" aria-haspopup="true">Export</button>
                    <div class="view-mode-toggle">
                        <button class="view-mode-btn active" data-mode="column" onclick="setViewMode('column')" title="Column View">
                            <span class="view-icon"><?xml version="1.0" encoding="UTF-8"?><svg width="32px" height="32px" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 3H3.6C3.26863 3 3 3.26863 3 3.6V20.4C3 20.7314 3.26863 21 3.6 21H9M9 3V21M9 3H15M9 21H15M15 3H20.4C20.7314 3 21 3.26863 21 3.6V20.4C21 20.7314 20.7314 21 20.4 21H15M15 3V21" stroke="currentColor" stroke-width="2"></path></svg></span>
                        </button>
                        <button class="view-mode-btn" data-mode="horizontal" onclick="setViewMode('horizontal')" title="Horizontal View">
                            <span class="view-icon view-icon-horizontal"><?xml version="1.0" encoding="UTF-8"?><svg width="32px" height="32px" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 3H3.6C3.26863 3 3 3.26863 3 3.6V20.4C3 20.7314 3.26863 21 3.6 21H9M9 3V21M9 3H15M9 21H15M15 3H20.4C20.7314 3 21 3.26863 21 3.6V20.4C21 20.7314 20.7314 21 20.4 21H15M15 3V21" stroke="currentColor" stroke-width="2"></path></svg></span>
                        </button>
                        <button class="view-mode-btn" data-mode="gallery" onclick="setViewMode('gallery')" title="Gallery View">
                            <span class="view-icon view-icon-gallery"><?xml version="1.0" encoding="UTF-8"?><svg width="32px" height="32px" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 20.4V14.6C14 14.2686 14.2686 14 14.6 14H20.4C20.7314 14 21 14.2686 21 14.6V20.4C21 20.7314 20.7314 21 20.4 21H14.6C14.2686 21 14 20.7314 14 20.4Z" stroke="currentColor" stroke-width="2"></path><path d="M3 20.4V14.6C3 14.2686 3.26863 14 3.6 14H9.4C9.73137 14 10 14.2686 10 14.6V20.4C10 20.7314 9.73137 21 9.4 21H3.6C3.26863 21 3 20.7314 3 20.4Z" stroke="currentColor" stroke-width="2"></path><path d="M14 9.4V3.6C14 3.26863 14.2686 3 14.6 3H20.4C20.7314 3 21 3.26863 21 3.6V9.4C21 9.73137 20.7314 10 20.4 10H14.6C14.2686 10 14 9.73137 14 9.4Z" stroke="currentColor" stroke-width="2"></path><path d="M3 9.4V3.6C3 3.26863 3.26863 3 3.6 3H9.4C9.73137 3 10 3.26863 10 3.6V9.4C10 9.73137 9.73137 10 9.4 10H3.6C3.26863 10 3 9.73137 3 9.4Z" stroke="currentColor" stroke-width="2"></path></svg></span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="status" class="status hidden"></div>

            <div class="comparison-wrapper" id="comparisonWrapper">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon"><svg width="116" height="130" viewBox="0 0 116 130" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        </div>
                    <div class="empty-state-title">Select fonts to compare</div>
                    <div class="empty-state-message">Choose fonts from the sidebar to see detailed comparisons</div>
                </div>
                <div class="comparison-grid hidden" id="comparisonGrid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
