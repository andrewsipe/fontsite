<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Analyzer</title>
    <link rel="stylesheet" href="css/OKLCH-color-variables.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" role="complementary" aria-label="Font list">
            <header class="logo-header">
                <h1>Font Analyzer</h1>
            </header>
            <nav class="font-list" id="fontList" role="navigation" aria-label="Font files">
                <div class="empty-state">
                </div>
            </nav>
            <footer class="sidebar-footer">
                <button class="btn btn-clear-all" id="clearAllBtn" aria-label="Clear all fonts">Clear All</button>
            </footer>
        </aside>
        <div class="resize-handle" id="resizeHandle" aria-label="Resize sidebar" role="separator"></div>

        <!-- Main area -->
        <main class="main-area" role="main">
            <header class="main-header">
                <div>
                    <h2>Font Comparison</h2>
                    <div class="selection-info" id="selectionInfo" aria-live="polite">Select fonts to compare</div>
                </div>
                <div class="header-controls">
                    <div class="view-mode-toggle" role="group" aria-label="View mode">
                        <button class="view-mode-btn active" data-mode="column" onclick="setViewMode('column')" title="Column View" aria-pressed="true">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-columns" viewBox="0 0 24 24" aria-hidden="true"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" /><path d="M12 4l0 16" /></svg>
                        </button>
                        <button class="view-mode-btn" data-mode="horizontal" onclick="setViewMode('horizontal')" title="Horizontal View" aria-pressed="false">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-rows" viewBox="0 0 24 24" aria-hidden="true"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" /><path d="M4 12l16 0" /></svg>
                        </button>
                        <button class="view-mode-btn" data-mode="gallery" onclick="setViewMode('gallery')" title="Gallery View" aria-pressed="false">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-grid" viewBox="0 0 24 24" aria-hidden="true"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M14 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M4 14m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M14 14m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /></svg>
                        </button>
                    </div>
                </div>
            </header>

            <div id="status" class="status hidden" role="status" aria-live="polite"></div>

            <div class="comparison-wrapper" id="comparisonWrapper">
                <div class="empty-state" id="emptyState">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icons-tabler-outline icon-tabler-typeface" viewBox="0 0 24 24"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" /><path d="M17 17a2 2 0 0 1 -2 -2v-8h-5a2 2 0 0 0 -2 2" /><path d="M7 17a2.775 2.775 0 0 0 2.632 -1.897l.368 -1.103a13.4 13.4 0 0 1 3.236 -5.236l1.764 -1.764" /><path d="M10 14h5" /></svg>
                    <div class="empty-state-title">Select fonts to compare</div>
                    <div class="empty-state-message">Choose fonts from the sidebar to see detailed comparisons</div>
                </div>
                <div class="comparison-grid hidden" id="comparisonGrid"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
